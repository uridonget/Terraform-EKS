apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-sample-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-sample-app
  template:
    metadata:
      labels:
        app: my-sample-app
    spec:
      containers:
      - name: app
        image: httpd:latest
        ports:
        - containerPort: 80