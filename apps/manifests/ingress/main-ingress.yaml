# manifests/ingress/main-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # 경로 1: "/api" 로 시작하는 모든 요청은 api-service로 전달
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: my-sample-api-service
            port:
              number: 80
      # 경로 2: "/" 로 시작하는 모든 요청(위 경로 제외)은 web-service로 전달
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-sample-app-service
            port:
              number: 80